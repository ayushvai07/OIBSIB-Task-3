<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="x-icon" href="https://th.bing.com/th/id/OIP.EmTgvBjrxmCphykq6xN1ZgHaHa?w=192&h=192&c=7&r=0&o=5&dpr=1.3&pid=1.7">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="temp-style.css">

    <title>Temprature Converter</title>
</head>

<body>
    <div class="container mx-auto d-flex justify-content-center align-items-center">
        <form action="">
            <h2>Temprature Converter</h2>

            <div class="input">
                <p>Degree</p>
                <input type="number" id="input-data">
            </div>

            <div class="mid-sec">
                <div class="type">
                    <p>Type</p>
                    <select id="fromUnit">
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </select>
                </div>
                <label for="" class="to">To</label>
                <div class="type">
                    <p>Type</p>
                    <select id="toUnit" >
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                    </select>
                </div>
            </div>

            <div class="result mx-auto justify-content-md-center align-items-center">
                <p>Result</p>
                <p id="res"></p>
            </div>

            <div class="button d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="button" class="btn btn-outline-primary" onclick="calculate()"> Calculate</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    
</body>

<script src="temp-script.js"></script>

</html>
